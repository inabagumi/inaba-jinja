name: Node.js CI

on:
  pull_request:
    branches:
      - trunk
  push:
    branches:
      - trunk

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn install --frozen-lockfile
      - run: yarn format-check
      - run: yarn lint
      - run: yarn build
