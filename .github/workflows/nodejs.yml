name: Node CI

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
    tags:
    - '!v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Format check
      run: yarn format-check
    - name: Lint
      run: yarn lint
    - name: Build
      run: yarn build
