name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - '!v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Format check
        run: yarn format-check
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_GA_TRACKING_ID: UA-XXXXX-1
          SENTRY_DSN: https://4643a26331b48253b120a8e75effb9a73ae7f90945f53363b67af8d939e73478@sentry.example.com/178
      - name: Test
        run: yarn test
