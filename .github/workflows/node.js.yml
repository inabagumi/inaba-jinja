name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['!v*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Format check
        run: yarn format-check
      - name: Lint
        run: yarn lint
      # - name: Test
      #   run: yarn test --ci --coverage
