name: Node.js CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - '!v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Format check
        run: yarn format-check
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
