<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
    <title>test for &lt;nc-camera&gt;&lt;/nc-camera&gt;</title>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <nc-camera id="fixture"></nc-camera>

    <script type="module">
      import Camera from '../build/out-tsc/elements/camera.js';

      suite('<nc-camera></nc-camera>', () => {
        test('is Camera', () => {
          const element = document.getElementById('fixture');

          chai.assert.instanceOf(element, Camera);
        });
      });
    </script>
  </body>
</html>
