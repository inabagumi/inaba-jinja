version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:8.12.0-browsers
    environment:
      - NODE_ENV: development
    working_directory: ~/project

commands:
  yarn_install:
    steps:
      - restore_cache:
          keys:
              - v1-node-dependencies-{{ checksum "yarn.lock" }}
              - v1-node-dependencies-

      - run:
          command: yarn install --frozen-lockfile
          name: yarn install

      - save_cache:
          key: v1-node-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules/

jobs:
  build:
    executor:
      name: default
    steps:
      - checkout
      - yarn_install
      - run: yarn lint
      - run:
          command: yarn test --browsers ChromeHeadlessCI --progress false --watch false
          name: yarn test
      - run:
          command: yarn e2e --protractor-config=./e2e/protractor-ci.conf.js
          name: yarn e2e
      - run: yarn build

  deploy:
    executor:
      name: default
    steps:
      - checkout
      - yarn_install
      - run: yarn build --aot --prod
      - run: npx firebase-tools deploy --token ${FIREBASE_TOKEN}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
