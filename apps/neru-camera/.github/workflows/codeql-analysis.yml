name: CodeQL

on:
  pull_request:
    branches:
      - trunk
  push:
    branches:
      - trunk
  schedule:
    - cron: '0 20 * * 5'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      - uses: github/codeql-action/init@v1
        with:
          languages: javascript

      - uses: github/codeql-action/analyze@v1
