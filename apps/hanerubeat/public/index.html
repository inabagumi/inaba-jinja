<!DOCTYPE html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title><%= VUE_APP_TITLE %></title>
    <link href="<%= VUE_APP_URL %><%= BASE_URL %>" rel="canonical" />
    <meta content="<%= VUE_APP_DESCRIPTION %>" name="description" />
    <meta content="<%= VUE_APP_DESCRIPTION %>" property="og:description" />
    <meta
      content="<%= VUE_APP_URL %><%= BASE_URL %>img/main-visual.jpg"
      property="og:image"
    />
    <meta content="<%= VUE_APP_TITLE %>" property="og:title" />
    <meta content="website" property="og:type" />
    <meta content="<%= VUE_APP_URL %><%= BASE_URL %>" property="og:url" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="<%= VUE_APP_DESCRIPTION %>" name="twitter:description" />
    <meta
      content="<%= VUE_APP_URL %><%= BASE_URL %>img/main-visual.jpg"
      name="twitter:image"
    />
    <meta content="<%= VUE_APP_TITLE %>" name="twitter:title" />
  </head>
  <body>
    <div id="app"></div>

    <noscript>
      <p>
        <strong
          >このウェブアプリはJavaScriptが有効になっていない環境では動作しません。お手数ですがJavaScriptを有効にしてください。</strong
        >
      </p>
    </noscript>
  </body>
</html>
