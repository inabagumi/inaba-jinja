name: Node.js CI

on:
  pull_request:
    branches:
      - trunk
  push:
    branches:
      - trunk

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --frozen-lockfile
      - run: yarn format-check
